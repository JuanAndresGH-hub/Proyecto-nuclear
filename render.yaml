# Render Blueprint Configuration
# Sistema de Gestión de Prácticas Profesionales

databases:
  - name: practicas-db
    databaseName: practicas_db
    user: practicas_user
    plan: free
    region: oregon

services:
  - type: web
    name: practicas-web
    env: python
    branch: main
    plan: free
    region: oregon
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        fromDatabase:
          name: practicas-db
          property: connectionString
